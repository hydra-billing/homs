    "": |
      form:
        css_class: col-xs-12 col-sm-6 col-md-5 col-lg-4
        fields:
          - name: group1
            type: group
            label: Dynamic disable_if test
            css_class: col-xs-12
            fields:
              - name: homsOrderCheckingThis
                css_class: col-xs-6 col-sm-4 col-md-3
                label: Reason
                type: string
              - name: homsOrderOrEnableAfterChanges
                type: string
                label: Will be enable after changes
                css_class: col-xs-6 col-sm-4 col-md-3
                dynamic: true
                disable_if:
                  -
                    - variable: homsOrderDataZeroVariable
                      condition: $var == 1
                  -
                    - variable: homsOrderCheckingThis
                      condition: parseInt($var) == 666
              - name: homsOrderAndEnableAfterChanges
                type: string
                label: Will be enable after changes
                css_class: col-xs-6 col-sm-4 col-md-3
                dynamic: true
                disable_if:
                  - variable: homsOrderDataZeroVariable
                    condition: $var == 0
                  - variable: homsOrderCheckingThis
                    condition: parseInt($var) == 666
              - name: homsOrderOrDisableAfterChanges
                type: string
                label: OR Will be disable after changes
                css_class: col-xs-6 col-sm-4 col-md-3
                dynamic: true
                disable_if:
                  -
                    - variable: homsOrderDataZeroVariable
                      condition: $var == 1
                  -
                    - variable: homsOrderCheckingThis
                      condition: parseInt($var) == 1234
              - name: homsOrderAndDisableAfterChanges
                type: string
                label: AND Will be disable after changes
                css_class: col-xs-6 col-sm-4 col-md-3
                dynamic: true
                disable_if:
                  - variable: homsOrderDataZeroVariable
                    condition: $var == 0
                  - variable: homsOrderCheckingThis
                    condition: parseInt($var) == 1234
