                - variable: homsOrderDataOneVariable
                  condition: $var == 1
              -
                - variable: homsOrderDataOneVariable
                  condition: $var == 0
            disable_if:
              -
                - variable: homsOrderDataZeroVariable
                  condition: $var != 0
                - variable: homsOrderDataOneVariable
                  condition: $var == 1
              -
                - variable: homsOrderDataOneVariable
