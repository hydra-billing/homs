version: '2'
services:
  db_camunda:
    image: postgres:9.6
    hostname: postgres-camunda
    container_name: postgres-camunda
    command: postgres -c idle_in_transaction_session_timeout=$BPM_DB_IDLE_SESSION_TIMEOUT
    restart: always
    env_file:
      - ".env"
    environment:
      PGDATA: $BPM_DB_PATH
      POSTGRES_DB: $BPM_DB_NAME
      POSTGRES_USER: $BPM_DB_USER
      POSTGRES_PASSWORD: $BPM_DB_PASSWORD
      TZ: Europe/Moscow
    volumes:
      - ./data/camunda/postgresql:$BPM_DB_PATH
    ports:
      - $BPM_DB_PORT:5432
    networks:
      - custom_network
  db_homs:
    image: postgres:15.4-alpine
    hostname: postgres-homs
    restart: always
    container_name: postgres-homs
    env_file:
      - ".env"
    environment:
      PGDATA: $HOMS_DB_PATH
      POSTGRES_DB: $HOMS_DB_NAME
      POSTGRES_USER: $HOMS_DB_USER
      POSTGRES_PASSWORD: $HOMS_DB_PASSWORD
      TZ: Europe/Moscow
    volumes:
      - ./data/homs/postgresql:$HOMS_DB_PATH
    ports:
      - $HOMS_DB_PORT:5432
    networks:
      - custom_network
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /opt/minio --console-address ":9001"
    restart: always
    environment:
      MINIO_ACCESS_KEY: $MINIO_ACCESS_KEY
      MINIO_SECRET_KEY: $MINIO_SECRET_KEY
    volumes:
      - ./data/minio:/opt/minio
    ports:
      - $MINIO_PORT:9000
      - $MINIO_CONSOLE_PORT:9001
  homs:
    image: latera/homs
    container_name: homs
    env_file:
      - ".env"
    environment:
      ADMIN_EMAIL: $HOMS_USER
      ADMIN_PASSWORD: $HOMS_PASSWORD
      ADMIN_API_TOKEN: $HOMS_TOKEN
      SEED_DB: $HOMS_DB_SEED
    links:
      - db_homs:$HOMS_DB_HOST
      - camunda:$BPM_HOST
    depends_on:
      - db_homs
      - camunda
      - minio
      - redis
    ports:
      - $HOMS_PORT:3000
    networks:
      - custom_network
  camunda:
    image: latera/camunda
    container_name: camunda
    env_file:
      - ".env"
    links:
      - db_camunda:$BPM_DB_HOST
    environment:
      DB_DRIVER: org.postgresql.Driver
      DB_URL: "jdbc:postgresql://db_camunda:5432/$BPM_DB_NAME"
      DB_USERNAME: $BPM_DB_USER
      DB_PASSWORD: $BPM_DB_PASSWORD
      WAIT_FOR: "postgres-camunda:5432"
      WAIT_FOR_TIMEOUT: 120
    ports:
      - $BPM_PORT:8080
    depends_on:
      - db_camunda
    networks:
      - custom_network
  redis:
    image: redis
    hostname: redis
    container_name: redis
    restart: always
    environment:
      TZ: Europe/Moscow
    networks:
      - custom_network
networks:
  custom_network:
    driver: bridge
