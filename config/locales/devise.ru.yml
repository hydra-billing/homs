ru:
  devise:
    login: логин
    confirmations:
      confirmed: Ваш адрес электронной почты подтвержден.
      send_instructions: В течение нескольких минут вы получите письмо для подтверждения адреса вашей электронной почты.
      send_paranoid_instructions: Если ваша электронная почта зарегистрирована у нас, в течение нескольких минут вы получите письмо для ее подтверждения.
    failure:
      already_authenticated: Вы уже вошли в систему.
      inactive: Ваша учетная запись еще не активирована.
      invalid: "%{authentication_keys} или пароль неверны."
      locked: Ваша учетная запись заблокирована.
      last_attempt: У вас осталась одна попытка, прежде чем ваша учетная запись будет заблокирована.
      not_found_in_database: "%{authentication_keys} или пароль неверны."
      timeout: Время текущей сессии истекло. Пожалуйста, войдите, чтобы продолжить.
      unauthenticated: Чтобы продолжить, войдите или зарегистрируйтесь.
      unconfirmed: Чтобы продолжить, подтвердите ваш адрес электронной почты.
      blocked: Пользователь заблокирован
      sso:
        default_message: Ошибка аутентификации SSO
        cant_create_session: Не удалось создать сессию на сервере аутентификации и авторизации
        user_data_validation_error: Некорректный набор атрибутов пользователя на сервере аутентификации и авторизации
        not_authenticated: Ошибка авторизации SSO, пользователь не аутентифицирован
        token_not_found: Ошибка кеширования данных, не удалось найти токен в кеше
        auth_code_was_not_received: Ошибка кеширования данных, отсутствует код авторизации
        username_or_password_is_empty: Ошибка аутентификации сервисного пользователя, отсутствует логин или пароль
        token_not_active: Ошибка проверки токена, срок жизни токена истек
        token_refreshing_error: Неудачная попытка обновления токенов на сервере аутентификации и авторизации
        bad_keycloak_response: Некорректный ответ от сервера аутентификации и авторизации
        keycloak_unavailable: Сервер аутентификации и авторизации не доступен
        json_parser_error: Ошибка при разборе ответа от сервера аутентификации и авторизации
        redis_unavailable: Ошибка доступа к redis во время аутентификации
        memcached_unavailable: Ошибка доступа к memcached во время аутентификации
        user_attributes_error: 'Некорректно заданы атрибуты пользователя: %{message}'
    mailer:
      confirmation_instructions:
        subject: Подтверждение электронной почты
      reset_password_instructions:
        subject: Сброс пароля
      unlock_instructions:
        subject: Разблокировка учетной записи
    omniauth_callbacks:
      failure: Вы не можете войти в систему с учетной записью из %{kind}, потому что "%{reason}".
      success: Вы вошли в систему с учетной записью из %{kind}.
    passwords:
      no_token: Эта страница доступна только при переходе из письма для сброса пароля. Если же вы пришли из этого письма, пожалуйста, убедитесь, что вы использовали полную ссылку, а не ее часть.
      send_instructions: В течение нескольких минут вы получите письмо с инструкцией по сбросу пароля.
      send_paranoid_instructions: Если ваш адрес электронной почты зарегистрирован в нашей базе данных, в течение нескольких минут вы получите письмо со ссылкой для восстановления пароля.
      updated: Ваш пароль успешно изменен. Теперь вы вошли в систему.
      updated_not_active: Ваш пароль успешно изменен.
    registrations:
      destroyed: До свидания! Ваш учетная запись удалена. Надеемся, вы к нам вернетесь.
      signed_up: Добро пожаловать! Вы успешно зарегистрированы.
      signed_up_but_inactive: Вы успешно зарегистрированы. Однако пока вы не можете войти, т. к. ваша учетная запись еще не активирована.
      signed_up_but_locked: Вы успешно зарегистрированы. Однако пока вы не можете войти, т. к. ваша учетная запись заблокирована.
      signed_up_but_unconfirmed: Письмо со ссылкой отправлено на вашу электронную почту. Пожалуйста, перейдите по ссылке для активации вашей учетной записи.
      update_needs_confirmation: Ваша учетная запись обновлена, но нужно подтвердить новый адрес электронной почты. Пожалуйста, проверьте почту и перейдите по ссылке для подтверждения нового адреса.
      updated: Ваш учетная запись обновлена.
    unlocks:
      send_instructions: В течение нескольких минут вы получите письмо с инструкцией по разблокировке вашей учетной записи.
      send_paranoid_instructions: Если ваша учетная запись существует, вы получите письмо с инструкцией по ее разблокировке.
      unlocked: Ваш учетная запись разблокирована. Чтобы продолжить, войдите в систему.
  errors:
    messages:
      already_confirmed: уже подтвержден, попробуйте войти в систему
      confirmation_period_expired: должен был быть подтвержден в течение %{period}, пожалуйста, запросите новое подтверждение
      expired: устарел, пожалуйста, запросите новый
      not_found: не найдена
      not_locked: не была заблокирована
      not_saved:
        one: "%{count} ошибка препятствует сохранению %{resource}:"
        few: "%{count} ошибки препятствуют сохранению %{resource}:"
        many: "%{count} ошибок препятствуют сохранению %{resource}:"
        other: "%{count} ошибок препятствуют сохранению %{resource}:"
