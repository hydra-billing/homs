  # form definitions
  task/111111/deployed-form:
    - params: ""
      response: |
        form:
          css_class: col-xs-12 col-sm-6 col-md-5 col-lg-4
          fields:
            - name: controlSelect
              type: select
              label: Control Select
              css_class: col-xs-6 col-sm-4 col-md-3
              choices:
                - Hide fields
                - Disable fields
            - name: group1
              type: group
              label: Some group
              css_class: col-xs-12
              fields:
                - name: dependentStatic
                  type: static
                  css_class: col-xs-12 col-sm-6 col-md-4
                  html: "Dependent static"
                  dynamic: true
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentSelect
                  type: select
                  label: Dependent select
                  css_class: col-xs-12 col-sm-6 col-md-4 dependent-select
                  choices:
                    - Option 1
                    - Option 2
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentDatetime
                  type: datetime
                  label: Dependent datetime
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentString
                  type: string
                  label: Dependent string
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentCheckbox
                  type: checkbox
                  label: Dependent checkbox
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentText
                  type: text
                  label: Dependent text
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentSelectTable
                  type: select_table
                  label: Dependent select_table
                  css_class: col-xs-12 pre-scrollable dependent-select-table
                  nullable: false
                  rows:
                    - name: Name
                      type: string
                      alignment: right
                    - name: Code
                    - name: Arbitrary number
                      type: number
                      precision: 2
                      separator: "."
                      delimiter: ","
                  choices:
                    -
                      - 125342501
                      - My favourite region name
                      - My favourite region code
                      - 235234521
                    -
                      - 125342601
                      - My favourite region name2
                      - My favourite region code2
                      - 3252349284
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentUploadedFile
                  type: file_upload
                  label: Dependent file_upload
                  css_class: col-md-4 col-xs-4 col-lg-4
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: homsOrderDataFileList
                  type: file_list
                  label: Dependent file_list
                  css_class: col-md-8 col-xs-8 col-lg-8
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
                - name: dependentRadioButton
                  type: radio_button
                  label: Dependent radio button
                  css_class: col-xs-6 col-sm-4 col-md-3
                  variants:
                    - value: Dependent radio button
                      name: dependentRadioButton
                      label: Dependent radio button
                  dynamic: true
                  disable_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Disable fields"
                  delete_if:
                    - variable: controlSelect
                      condition: >
                        "$var" == "Hide fields"
            - name: dependentGroup
              type: group
              label: Dependent group
              css_class: col-xs-12
              fields:
                - name: stringInDependentGroup
                  type: string
                  label: Some string
                  css_class: col-xs-6 col-sm-4 col-md-3
              dynamic: true
              disable_if:
                - variable: controlSelect
                  condition: >
                    "$var" == "Disable fields"
              delete_if:
                - variable: controlSelect
                  condition: >
                    "$var" == "Hide fields"
  task/111112/deployed-form:
    - params: ""
      response: |
        form:
          css_class: col-xs-12 col-sm-6 col-md-5 col-lg-4
          fields:
            - name: group1
              type: group
              label: Customers
              css_class: col-xs-12
              fields:
                - name: notNullableWithEmptyVariable
                  type: select
                  label: Not nullable with empty variable
                  nullable: false
                  css_class: col-xs-6 col-sm-4 col-md-3
                  choices:
                    - First value
                    - Second value
                - name: withSQL
                  type: select
                  label: With SQL
                  mode: select
                  nullable: false
                  css_class: col-xs-6 col-sm-4 col-md-3
                  data_source: billing
                  sql: |
                    SELECT N_SUBJECT_ID,
                          VC_CODE
                    FROM   SI_SUBJECTS
                - name: lookupMode
                  type: select
                  label: Lookup mode
                  css_class: col-xs-12
                  nullable: false
                  placeholder: placeholder
                  mode: lookup
                  data_source: billing
                  sql: "$condition"
                  id_condition: "SELECT 555, 'Hide field' FROM DUAL WHERE 1 = 1"
                  filter_condition: "SELECT 555, 'Hide field' FROM DUAL"
            - name: dependentString
              type: string
              label: Dependent string
              css_class: col-xs-6 col-sm-4 col-md-3
              dynamic: true
              disable_if:
                - variable: notNullableWithEmptyVariable
                  condition: >
                    "$var" == "First value"
              delete_if:
                -
                  - variable: lookupMode
                    condition: >
                      parseInt("$var") == 555
                -
                  - variable: withSQL
                    condition: >
                      parseInt("$var") == 222

