get:
  user:
    - params: "email=c.johnson@example.com"
      response:
        data:
          - id:         'demo'
            firstName:  'Demo'
            lastName:   'Demo'
            url:        'http://bpm.example.com'
            email:      'c.johnson@example.com'
            pictureUrl: null
        total: 1
        start: 0
        sort: 'id'
        order: 'asc'
        size: 1

  # process definitions
  process-definition:
    - params: ""
      response:
        - &default_process-definition
          id: "testProcess:469:222221"
          key: "supportRequestProcess"
          version: 469
          name: "Test name"
          description: null
          tenantId: null
          deploymentId: "222221"
          resource: "testProcess.bpmn"
          diagram: null
          category: "http://bpmn.io/schema/bpmn"
          suspended: false
          versionTag: null
          historyTimeToLive: null

  # form definitions
  task/111111/deployed-form:
    - params: ""
      response: |
        form:
          css_class: col-xs-12 col-sm-6 col-md-5 col-lg-4
          fields:
            - name: controlString
              type: string
              label: Control string
              css_class: col-xs-6 col-sm-4 col-md-3
            - name: stringWithQuotes
              type: string
              label: String with quotes
              css_class: col-xs-6 col-sm-4 col-md-3
              dynamic: true
              delete_if:
                - variable: controlString
                  condition: >
                    "$var" == "ООО \"ЛАТЕРА\""
              disable_if:
                - variable: controlString
                  condition: >
                    '$var' == 'Some \'text\''
            - name: stringWithBackslash
              type: string
              label: String with backslash
              css_class: col-xs-6 col-sm-4 col-md-3
              dynamic: true
              disable_if:
                - variable: controlString
                  condition: >
                    "$var" == "Account-45673\\\RTK"

  # task variables
  task/111111/variables:
    - params: ""
      response:
        homsOrderCode:
          type: "string"
          value: "ORD-1"
        controlString:
          type: "string"
          value: ""
        stringWithQuotes:
          type: "string"
          value: ""
        stringWithBackslash:
          type: "string"
          value: ""

  task/111111:
    - params: ""
      response: &default_task
        id: "111111"
        name: "Check test form"
        assignee: "demo"
        created: "2016-06-30T12:07:59.000+03:00"
        due: null
        followUp: null
        delegationState: null
        description: null
        executionId: "222221"
        owner: null
        parentTaskId: null
        priority: 50
        processDefinitionId: "testProcess:469:222221"
        processInstanceId: 222221
        taskDefinitionKey: "usertask10"
        caseExecutionId: null
        caseInstanceId: null
        caseDefinitionId: null
        suspended: false
        formKey: "test_form_with_dynamic_conditions.yml"
        tenantId: null

