                  rows:
                    - name: Name
                      type: string
                      alignment: right
                    - name: Code
                    - name: Arbitrary number
                      type: number
                      precision: 2
                      separator: "."
                      delimiter: ","
                  choices:
                    -
                      - 125342501
                      - My favourite region name
                      - My favourite region code
                      - 235234521
                    -
                      - 125342601
                      - My favourite region name2
                      - My favourite region code2
                      - 3252349284
                  dynamic: true
