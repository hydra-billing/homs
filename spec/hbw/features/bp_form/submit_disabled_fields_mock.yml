## Structure of file:
# <method>:
#   <url>:
#     - params: <body-1 or querystring-1>
#       response: <response-1>
#     - params: <body-2 or querystring-2>
#       response: <response-2>

get:
  tasks: {}
  user:
    - params: "email=c.johnson@example.com"
      response:
        data:
          - id:         'demo'
            firstName:  'Demo'
            lastName:   'Demo'
            url:        'http://bpm.example.com'
            email:      'c.johnson@example.com'
            pictureUrl: null
        total: 1
        start: 0
        sort: 'id'
        order: 'asc'
        size: 1

  # process definitions
  process-definition:
    - params: ''
      response:
        - id: "testProcess:469:222221"
          key: "test_translations"
          version: 469
          name: "Test translations"
          description: null
          tenantId: null
          deploymentId: "222221"
          resource: "testProcess.bpmn"
          diagram: null
          category: "http://bpmn.io/schema/bpmn"
          suspended: false
          versionTag: null
          historyTimeToLive: null

  # form definitions
  task/111111/deployed-form:
    - params: ''
      response: |
        form:
          css_class: col-xs-12 col-sm-6 col-md-5 col-lg-4
          fields:
            - name: submittedString
              type: string
              label: Submitted String
              css_class: col-xs-6 col-sm-4 col-md-3
            - name: group1
              type: group
              label: Some group
              css_class: col-xs-12
              fields:
                - name: notSubmittedSelect
                  type: select
                  label: Not submitted select
                  css_class: col-xs-12 col-sm-6 col-md-4
                  choices:
                    - Option 1
                    - Option 2
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: notSubmittedDatetime
                  type: datetime
                  label: Not submitted datetime
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: notSubmittedString
                  type: string
                  label: Not submitted string
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: notSubmittedCheckbox
                  type: checkbox
                  label: Not submitted checkbox
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: notSubmittedText
                  type: text
                  label: Not submitted text
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: notSubmittedSelectTable
                  type: select_table
                  label: Not submitted select_table
                  css_class: col-xs-12 pre-scrollable
                  rows:
                    - name: Name
                      type: string
                      alignment: right
                    - name: Code
                    - name: Arbitrary number
                      type: number
                      precision: 2
                      separator: "."
                      delimiter: ","
                  choices:
                    -
                      - 125342501
                      - My favourite region name
                      - My favourite region code
                      - 235234521
                    -
                      - 125342601
                      - My favourite region name2
                      - My favourite region code2
                      - 3252349284
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: notSubmittedUploadedFile
                  type: file_upload
                  label: Attach file
                  css_class: col-md-4 col-xs-4 col-lg-4
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
                - name: homsOrderDataFileList
                  type: file_list
                  label: Attached files
                  css_class: col-md-8 col-xs-8 col-lg-8
                  dynamic: true
                  disable_if:
                    - variable: submittedString
                      condition: >
                        parseInt("$var") == 111
            - name: notSubmittedGroup
              type: group
              label: Not submitted group
              css_class: col-xs-12
              fields:
                - name: stringInNotSubmittedGroup
                  type: string
                  label: Some string
                  css_class: col-xs-6 col-sm-4 col-md-3
              dynamic: true
              disable_if:
                - variable: submittedString
                  condition: >
                    parseInt("$var") == 111

  # task variables
  task/111111/variables:
    - params: ''
      response:
        homsOrderCode:
          type: "string"
          value: "ORD-1"
        submittedString:
          type: "number"
          value: 0
        notSubmittedSelect:
          type: "select"
          value: "Option 1"
        notSubmittedDatetime:
          type: "string"
          value: "2016-09-30T14:52:20.000+03:00"
        notSubmittedString:
          type: "string"
          value: ""
        notSubmittedText:
          type: "string"
          value: ""
        notSubmittedSelectTable:
          type: "select_table"
          value: ""
        notSubmittedUploadedFile:
          type: "file_upload"
          value: null

  task/111111:
    - params: ""
      response: &default_task
        id: "111111"
        name: "Check test form"
        assignee: "demo"
        created: "2016-06-30T12:07:59.000+03:00"
        due: null
        followUp: null
        delegationState: null
        description: null
        executionId: "222221"
        owner: null
        parentTaskId: null
        priority: 50
        processDefinitionId: "testProcess:469:222221"
        processInstanceId: 222221
        taskDefinitionKey: "usertask10"
        caseExecutionId: null
        caseInstanceId: null
        caseDefinitionId: null
        suspended: false
        formKey: "test_submit_disabled_fields.yml"
        tenantId: null

