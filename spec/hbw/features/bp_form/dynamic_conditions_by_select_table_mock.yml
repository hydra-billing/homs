get:
  user:
    - params: "email=c.johnson@example.com"
      response:
        data:
          - id:         'demo'
            firstName:  'Demo'
            lastName:   'Demo'
            url:        'http://bpm.example.com'
            email:      'c.johnson@example.com'
            pictureUrl: null
        total: 1
        start: 0
        sort: 'id'
        order: 'asc'
        size: 1

  # process definitions
  process-definition:
    - params: ""
      response:
        - &default_process-definition
          id: "testProcess:469:222221"
          key: "supportRequestProcess"
          version: 469
          name: "Test name"
          description: null
          tenantId: null
          deploymentId: "222221"
          resource: "testProcess.bpmn"
          diagram: null
          category: "http://bpmn.io/schema/bpmn"
          suspended: false
          versionTag: null
          historyTimeToLive: null

  # form definitions
  task/111111/deployed-form:
    - params: ""
      response: |
        form:
          css_class: col-xs-12 col-sm-6 col-md-5 col-lg-4
          fields:
            - name: static
              type: static
              html: <div class="alert alert-success"><h4>Connection is Available</h4> <small>The solution is based on an automatic availability check in the billing</small></div>
              css_class: col-xs-12
            - name: controlSelectTable
              type: select_table
              label: Control select table
              css_class: col-xs-12
              required: true
              rows:
                - name: Name
                  type: string
                  alignment: center
                - name: Speed, mb/s
                  type: number
                  alignment: right
                - name: TV channels
                  type: number
                  alignment: right
                - name: Price, $
                  type: number
                  alignment: right
                  precision: 2
              choices:
                - [1, Disable fields,                    50, 101,  6.5]
                - [2, Hide fields,                      100,   0,  7  ]
                - [3, Neutral option,                    30,   0,  5  ]
            - name: group1
              type: group
              label: Some group
              css_class: col-xs-12
              fields:
                - name: dependentStatic
                  type: static
                  css_class: col-xs-12 col-sm-6 col-md-4
                  html: "Dependent static"
                  dynamic: true
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentSelect
                  type: select
                  label: Dependent select
                  css_class: col-xs-12 col-sm-6 col-md-4 dependent-select
                  choices:
                    - Option 1
                    - Option 2
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentDatetime
                  type: datetime
                  label: Dependent datetime
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentString
                  type: string
                  label: Dependent string
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentCheckbox
                  type: checkbox
                  label: Dependent checkbox
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentText
                  type: text
                  label: Dependent text
                  css_class: col-xs-6 col-sm-4 col-md-3
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentSelectTable
                  type: select_table
                  label: Dependent select_table
                  css_class: col-xs-12 pre-scrollable dependent-select-table
                  nullable: false
                  rows:
                    - name: Name
                      type: string
                      alignment: right
                    - name: Code
                    - name: Arbitrary number
                      type: number
                      precision: 2
                      separator: "."
                      delimiter: ","
                  choices:
                    -
                      - 125342501
                      - My favourite region name
                      - My favourite region code
                      - 235234521
                    -
                      - 125342601
                      - My favourite region name2
                      - My favourite region code2
                      - 3252349284
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentUploadedFile
                  type: file_upload
                  label: Dependent file_upload
                  css_class: col-md-4 col-xs-4 col-lg-4
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: homsOrderDataFileList
                  type: file_list
                  label: Dependent file_list
                  css_class: col-md-8 col-xs-8 col-lg-8
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentRadioButton
                  type: radio_button
                  label: Dependent radio_button
                  css_class: col-xs-6 col-sm-4 col-md-3
                  variants:
                    - value: Dependent radio_button
                      name: dependentRadioButton
                      label: Dependent radio_button
                  dynamic: true
                  disable_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "1"
                  delete_if:
                    - variable: controlSelectTable
                      condition: >
                        "$var" == "2"
                - name: dependentSubmitSelectGroup
                  type: group
                  label: Dependent submit_select group
                  css_class: col-xs-12
                  fields:
                    - name: dependentSubmitSelect
                      type: submit_select
                      css_class: col-xs-12
                      label: Dependent submit_select
                      dynamic: true
                      disable_if:
                        - variable: controlSelectTable
                          condition: >
                            "$var" == "1"
                      delete_if:
                        - variable: controlSelectTable
                          condition: >
                            "$var" == "2"
                      options:
                        - name: button1
                          label: Button 1
                          value: Button 1
                          css_class: btn btn-success btn-lg
                        - name: button2
                          label: Button 2
                          value: Button 2
                          css_class: btn btn-danger btn-lg
                - name: dependentSubmitSelectButtonsGroup
                  type: group
                  label: Dependent submit_select buttons group
                  css_class: col-xs-12
                  fields:
                    - name: dependentSubmitSelectButtons
                      type: submit_select
                      css_class: col-xs-12
                      label: Dependent submit_select buttons
                      options:
                        - name: neutralButton
                          label: Neutral button
                          value: Neutral button
                          css_class: btn btn-success btn-lg
                        - name: buttonToBeDisabled
                          label: Button to be disabled
                          value: Button to be disabled
                          css_class: btn btn-danger btn-lg
                          dynamic: true
                          disable_if:
                            - variable: controlSelectTable
                              condition: >
                                "$var" == "1"
                        - name: buttonToBeHidden
                          label: Button to be hidden
                          value: Button to be hidden
                          css_class: btn btn-danger btn-lg
                          dynamic: true
                          delete_if:
                            - variable: controlSelectTable
                              condition: >
                                "$var" == "2"
            - name: dependentGroup
              type: group
              label: Dependent group
              css_class: col-xs-12
              fields:
                - name: stringInDependentGroup
                  type: string
                  label: Some string
                  css_class: col-xs-6 col-sm-4 col-md-3
              dynamic: true
              disable_if:
                - variable: controlSelectTable
                  condition: >
                    "$var" == "1"
              delete_if:
                - variable: controlSelectTable
                  condition: >
                    "$var" == "2"

  # task variables
  task/111111/variables:
