      response:
        homsOrderCode:
          type: "string"
          value: "ORD-1"
        controlSelectTable:
          type: "string"
          value: 'null'
        dependentSelect:
          type: "string"
          value: "Option 1"
        dependentDatetime:
          type: "string"
          value: "2016-09-30T14:52:20.000+03:00"
        dependentString:
          type: "string"
          value: ""
        dependentText:
          type: "string"
          value: ""
        dependentSelectTable:
          type: "string"
          value: ""
        dependentUploadedFile:
          type: "Null"
          value: null

  task/111111:
    - params: ""
      response: &default_task
        id: "111111"
        name: "Check test form"
        assignee: "demo"
        created: "2016-06-30T12:07:59.000+03:00"
        due: null
